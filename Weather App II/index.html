<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/902240eb21.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Lobster&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container" style="width: 40rem">
      <div class="today-container">
        <div class="current-card">
          <div class="card-body">
            <div class="row">
              <div class="col-8">
                <form id="city-search-form">
                  <div class="form-group">
                    <input
                      type="text"
                      id="city-input"
                      class="form-control"
                      placeholder="Search by City..."
                      autocomplete="off"
                      ;
                    />
                  </div>
                </form>
              </div>

              <input
                type="submit"
                class="submit-button"
                id="submit-button"
                value="Search"
              />

              <button class="current-button" id="current-button">
                Current
              </button>
            </div>

            <div class="current-forecast">
              <div class="row row-cols-2">
                <div class="col">
                  <h1 id="city-name">Los Angeles</h1>
                  <h3 id="day-time">Thursday, 1:28</h3>
                  <p class="today-tagline">
                    <i class="fas fa-sun"></i>
                    <br />
                    <br />
                    <span id="description"> Sunny </span>
                  </p>
                </div>

                <div class="col">
                  <p class="today-temp">
                    <span class="temperature" id="temp-now"> 66 </span>
                    <span class="units">
                      <sup>
                        <a href="#" id="celsius-link"> °C</a> |

                        <a href="#" id="fahrenheit-link"> °F</a>
                      </sup>
                    </span>
                  </p>

                  <p class="today-rain-wind">
                    Feels like:
                    <span id="temp-feel"> 60 </span>
                    °F
                    <br />

                    Humidity:
                    <span id="humidity-now"> 56 </span>
                    %
                    <br />

                    Wind:
                    <span id="wind-now"> 8 </span>
                    mph
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="ending">Coded by <span class="wendy">Wendy Csifo</span></div>

    <script src="src/script.js"></script>
  </body>
</html>
